<div class="section" fxLayout="column" fxLayoutAlign="center" fxLayout.xs="column">
    <div class="form" fxLayout.xs="column">
        <div fxLayout="column" fxLayoutAlign="space-evenly center">
            <div class="heading">
                <p class="color1">H</p>
                <p class="color2">O</p>
                <p class="color4">T</p>
                <p class="color4">E</p>
                <p class="color5">L</p>
                <pre>  </pre>
                <p class="color6">R</p>
                <p class="color4">O</p>
                <p class="color4">S</p>
                <p class="color5">E</p>
               

            </div>

            <div class="title">
                <p>User Sign in</p>

            </div>
            <div class="title1">
                <p>Use your Hotel login Account</p>

            </div>

            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div class="emailorphone">

                    <mat-form-field appearance="outline">
                        <mat-label>Email or phone</mat-label>
                        <input type="text" formControlName="email" matInput placeholder="Email or phone">
                        <mat-error>Enter an email or phone number</mat-error>
                    </mat-form-field>

                </div>
                <br>
                <div class="forgotemailbutton">
                    <button class="button" routerLink="/forgotemail">Forgot email?</button>

                </div>

                <div class="password">

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="text" formControlName="password" matInput placeholder="Password">
                        <mat-error>Enter a password</mat-error>
                    </mat-form-field>


                </div>

                <div class="paragraph">
                    <p>Not your computer? Use Guest mode to sign in privately.</p>

                </div>

                <div class="learnmorebutton">
                    <button class="button2">Learn more</button>

                </div>

                <div class="createaccountandnextbutton">
                    <button class="button3" routerLink="/register">Create account

                    </button>

                    <button fxLayout.xs="row" class="button4">Next</button>

                </div>

            </form>
        </div>

    </div>
</div>
